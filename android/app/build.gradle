// android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Moved to the end
}

android {
    namespace = "com.example.untitled17"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Changed to string format
    }

    defaultConfig {
        applicationId = "com.example.untitled17"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // You might want to configure release signing separately
        }
    }
}

flutter {
    source = "../.."
}

// If you have any dependencies, ensure they are correctly listed
dependencies {
    // Example:
    // implementation 'com.google.firebase:firebase-analytics:21.0.0'
}
